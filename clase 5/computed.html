<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Plantilla</title>
</head>
<body>
    <div class="" id="app">
        <div class="container">
            <h1>{{titulo}}</h1>   
            <h3>invertido: {{invertido}}</h3> 
            <input type="text" class="form-control" v-model="titulo">
            <hr>
            <button class="btn btn-danger" @click="contador++">+</button>
            <button class="btn btn-success" @click="contador--">-</button>
            <h3>{{contador}}</h3>
            <div class="progress">
                <div class="progress-bar" role="progressbar" :style="{'width': contador + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" :class="color">
                    {{contador}}%
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/vue.js"></script>
</body>
</html>
